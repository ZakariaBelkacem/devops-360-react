kind: pipeline
name: react-ci-cd

steps:
  - name: build
    image: node:8.16.1-alpine
    commands:
      - npm install 

steps:
  - name: test
    commands:
      - npm test
      - npm run build

steps:
  - name: notify
    image: plugins/slack
    settings:
      webhook: slack_webhook
      channel: drone-zakaria